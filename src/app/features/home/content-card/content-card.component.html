<ng-container *ngIf="content">
    <a [href]="content.path" class="w-full lg:w-80 flex flex-col gap-3 justify-between border-[.1px] border-gray-500 rounded-lg p-5 h-full transition group hover:bg-slate-800 duration-300">

        <div class="flex flex-col">
            <!-- TODO: add frosted icon similar to galaxies -->
            <span class="text-lg font-medium text-gray-100">{{ content.title }}</span>
            <p class="text-lg text-gray-400 mt-2">{{ content.description }}</p>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 self-end fill-cyan-300 transition group-hover:translate-x-2 duration-300">
            <path fill-rule="evenodd" d="M3.75 12a.75.75 0 01.75-.75h13.19l-5.47-5.47a.75.75 0 011.06-1.06l6.75 6.75a.75.75 0 010 1.06l-6.75 6.75a.75.75 0 11-1.06-1.06l5.47-5.47H4.5a.75.75 0 01-.75-.75z" clip-rule="evenodd" />
        </svg>
          
    </a>
</ng-container>
