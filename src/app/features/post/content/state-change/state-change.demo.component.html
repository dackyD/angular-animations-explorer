<div>
  <ng-container *ngFor="let item of list; let i = index">
    <app-card>
      <div
        fxLayout="row"
        fxLayoutAlign="space-between center"
        class="card-container"
        (click)="toggleFavorite(i)"
      >
        <span>{{ item.name }}</span>
        <span
          [@favoriteStateChange]="item.isFavorite ? 'favorite' : 'default'"
          class="material-icons"
        >
          thumb_up_alt
        </span>
      </div>
    </app-card>
  </ng-container>
</div>
