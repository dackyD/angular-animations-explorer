<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <ng-container *ngIf="sidenavList">
      <ul>
        <li *ngFor="let nav of sidenavList" (click)="navigateToPost(nav.path)">
          {{ nav.title }}
        </li>
      </ul>
    </ng-container>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content select="[main-content]"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
