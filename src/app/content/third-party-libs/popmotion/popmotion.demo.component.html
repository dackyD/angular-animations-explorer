<div>
  <app-button-basic
    [text]="isEnabled ? 'disable' : 'enable'"
    (click)="toggleIsEnabled()"
  ></app-button-basic>
  <div class="card" [appStateChangePop]="isEnabled" [config]="popmotionConfig">
    <app-card-demo-sample [hoverEnabled]="isEnabled"></app-card-demo-sample>
  </div>

  <div class="config-container">
    <ng-container *ngFor="let config of defaultPopmotionConfig | keyvalue">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
        <div fxFlex="15" class="config-name">
          <span>{{ config.key | titlecase }}:</span>
        </div>
        <div fxFlex class="config-slider">
          <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
            <mat-slider
              fxFlex="90"
              [min]="popmotionSliderSettings[config.key]?.min"
              [max]="popmotionSliderSettings[config.key]?.max"
              [step]="popmotionSliderSettings[config.key]?.step"
              [value]="config.value"
              (change)="popmotionConfig[config.key] = $event.value"
            ></mat-slider>
            <span
              [class.medium]="
                popmotionConfig[config.key] >
                popmotionSliderSettings[config.key]?.min
              "
              [class.dim]="
                popmotionConfig[config.key] ===
                popmotionSliderSettings[config.key]?.min
              "
              fxFlex="10"
              >{{ popmotionConfig[config.key] }}</span
            >
          </div>
        </div>
      </div>
    </ng-container>

    <!-- <p>
      {{ popmotionConfig | json }}
    </p> -->
  </div>
</div>
