<div>
  <app-button-basic
    [text]="cardIsDisplayed ? 'hide' : 'show'"
    [disabled]="isAnimating"
    (click)="toggleCard()"
  ></app-button-basic>
  <app-button-basic
    text="bounce"
    [disabled]="!cardIsDisplayed || isAnimating"
    (click)="bounceCard()"
  ></app-button-basic>
  <app-button-basic
    text="wobble"
    [disabled]="!cardIsDisplayed || isAnimating"
    (click)="wobbleCard()"
  ></app-button-basic>
  <div>
    <div #container></div>
    <ng-template #template>
      <!-- set opacity to 0 to prevent flashing before enter animation starts -->
      <div #cardContainer [style.opacity]="0">
        <app-card-demo-sample></app-card-demo-sample>
      </div>
    </ng-template>
  </div>
</div>
