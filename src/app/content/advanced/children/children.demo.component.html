<div>
  <app-button-basic
    (click)="toggleIsDisplayed()"
    [text]="isDisplayed ? 'hide' : 'show'"
  ></app-button-basic>
  <div *ngIf="isDisplayed" @container>
    <div @enterExitLeft>
      <ng-container *ngTemplateOutlet="card"></ng-container>
    </div>
    <div @enterExitRight>
      <ng-container *ngTemplateOutlet="card"></ng-container>
    </div>
  </div>
</div>

<ng-template #card>
  <div class="card">
    <app-card-demo-sample></app-card-demo-sample>
  </div>
</ng-template>
