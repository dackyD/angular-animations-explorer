<app-button-basic
  [text]="cardIsDisplayed ? 'hide' : 'show'"
  (click)="toggleCard()"
></app-button-basic>
<div *ngIf="cardIsDisplayed" @fadeSlideGrowKeyframe>
  <app-card>
    <div
      fxLayout="row"
      fxLayoutAlign="space-between center"
      class="card-container"
    >
      <span>test</span>
    </div>
  </app-card>
</div>
